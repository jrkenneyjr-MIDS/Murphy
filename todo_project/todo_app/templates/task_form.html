{% extends 'base.html' %}
{% block content %}
  <h1>{% if form.instance.pk %}Edit Task{% else %}Create New Task{% endif %}</h1>
<form method="post" class="form">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <div class="buttons">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
